services:
  # Spring Boot Test Application with H2 Database
  test-app:
    build: 
      context: .
      dockerfile: Dockerfile.h2-test
    container_name: dinnervery-test-app
    environment:
      SPRING_PROFILES_ACTIVE: test
      SERVER_PORT: 8080
      
      # H2 Database Configuration
      SPRING_DATASOURCE_URL: jdbc:h2:mem:testdb;MODE=MySQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.h2.Driver
      SPRING_DATASOURCE_USERNAME: sa
      SPRING_DATASOURCE_PASSWORD: 
      
      # JPA Configuration
      SPRING_JPA_HIBERNATE_DDL_AUTO: create-drop
      SPRING_JPA_SHOW_SQL: true
      SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL: true
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.H2Dialect
      
      # H2 Console
      SPRING_H2_CONSOLE_ENABLED: true
      SPRING_H2_CONSOLE_PATH: /h2-console
      
      # Logging Configuration
      LOGGING_LEVEL_COM_DINNERVERY_BACKEND: DEBUG
      LOGGING_LEVEL_ORG_HIBERNATE_SQL: DEBUG
      LOGGING_LEVEL_ORG_HIBERNATE_TYPE_DESCRIPTOR_SQL_BASICBINDER: TRACE
      
      # JVM Configuration
      JAVA_OPTS: "-Xmx512m -Xms256m -XX:+UseG1GC"
    ports:
      - "8081:8080"
    networks:
      - test-network
    volumes:
      - ./test-logs:/app/logs

networks:
  test-network:
    driver: bridge
