spring:
  datasource:
    url: jdbc:h2:mem:testdb-${random.uuid};MODE=MySQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        show_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

logging:
  level:
    com.dinnervery.backend: DEBUG
    org.springframework.web: DEBUG


