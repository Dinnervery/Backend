version: '3.8'

services:
  backend:
    image: ghcr.io/dinnervery/backend:release
    container_name: dinnervery-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-3306}
      - DB_NAME=${DB_NAME}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - SERVER_PORT=8080
      - DATA_LOAD_MODE=prod
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  ai-service:
    build:
      context: ./ai-service  # AI 서비스 코드가 있는 디렉토리
      dockerfile: Dockerfile
    container_name: dinnervery-ai
    ports:
      - "8081:8081"  # Order_groq.py에서 사용하는 포트
    environment:
      - PORT=8081
      # Groq API 키 등 필요한 환경 변수 추가
      # - GROQ_API_KEY=${GROQ_API_KEY}
      # - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      # 모델 파일이나 데이터가 필요한 경우
      # - ./ai-service/models:/app/models
      # - ./ai-service/data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - dinnervery-network

networks:
  dinnervery-network:
    driver: bridge

