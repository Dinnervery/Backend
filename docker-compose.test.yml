services:
  # MySQL Database for testing
  test-db:
    image: mysql:8.4
    container_name: dinnervery-test-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: dinnervery_test
      MYSQL_USER: test_user
      MYSQL_PASSWORD: test_password
      MYSQL_ROOT_PASSWORD: root_password
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_0900_ai_ci
      - --innodb-buffer-pool-size=128M
      - --max-connections=100
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -proot_password || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - test-network

  # Spring Boot Test Application
  test-app:
    build: 
      context: .
      dockerfile: Dockerfile.test
    container_name: dinnervery-test-app
    depends_on:
      test-db:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: test
      SERVER_PORT: 8080
      
      # Database Configuration for MySQL
      SPRING_DATASOURCE_URL: jdbc:mysql://test-db:3306/dinnervery_test?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&useUnicode=true&characterEncoding=UTF-8
      SPRING_DATASOURCE_USERNAME: test_user
      SPRING_DATASOURCE_PASSWORD: test_password
      
      # JPA Configuration
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.MySQLDialect
      SPRING_JPA_HIBERNATE_DDL_AUTO: create-drop
      SPRING_JPA_SHOW_SQL: true
      SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL: true
      
      # Logging Configuration
      LOGGING_LEVEL_COM_DINNERVERY_BACKEND: DEBUG
      LOGGING_LEVEL_ORG_HIBERNATE_SQL: DEBUG
      LOGGING_LEVEL_ORG_HIBERNATE_TYPE_DESCRIPTOR_SQL_BASICBINDER: TRACE
      
      # JVM Configuration
      JAVA_OPTS: "-Xmx512m -Xms256m -XX:+UseG1GC"
    ports:
      - "8081:8080"
    networks:
      - test-network
    volumes:
      - ./test-logs:/app/logs

networks:
  test-network:
    driver: bridge
