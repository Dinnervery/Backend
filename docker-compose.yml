version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.4
    container_name: dinnervery-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_NAME:-dinnervery}
      MYSQL_USER: ${DB_USERNAME:-dinner}
      MYSQL_PASSWORD: ${DB_PASSWORD:-dinnerpwd}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpwd}
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_0900_ai_ci
      - --default-authentication-plugin=mysql_native_password
      - --innodb-buffer-pool-size=256M
      - --max-connections=200
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -p${DB_ROOT_PASSWORD:-rootpwd} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - dinnervery-network

  # Spring Boot Application
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: dinnervery-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SERVER_PORT: 8080
      
      # Database Configuration
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/${DB_NAME:-dinnervery}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&useUnicode=true&characterEncoding=UTF-8
      SPRING_DATASOURCE_USERNAME: ${DB_USERNAME:-dinner}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-dinnerpwd}
      
      # JPA Configuration
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.MySQLDialect
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: false
      SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL: true
      
      # Logging Configuration
      LOGGING_LEVEL_COM_DINNERVERY_BACKEND: INFO
      LOGGING_LEVEL_ROOT: WARN
      
      # JVM Configuration
      JAVA_OPTS: "-Xmx512m -Xms256m -XX:+UseG1GC -XX:+UseContainerSupport -Djava.security.egd=file:/dev/./urandom"
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - dinnervery-network
    volumes:
      - app_logs:/app/logs

  # Redis (for caching, if needed in future)
  redis:
    image: redis:7-alpine
    container_name: dinnervery-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - dinnervery-network

  # Nginx (reverse proxy, optional)
  nginx:
    image: nginx:alpine
    container_name: dinnervery-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - app
    networks:
      - dinnervery-network

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  app_logs:
    driver: local
  nginx_logs:
    driver: local

networks:
  dinnervery-network:
    driver: bridge
