services:
  db:
    image: mysql:8.4
    environment:
      MYSQL_DATABASE: ${DB_NAME:-dinnervery}
      MYSQL_USER: ${DB_USERNAME:-dinner}
      MYSQL_PASSWORD: ${DB_PASSWORD:-dinnerpwd}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpwd}
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_0900_ai_ci
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -prootpwd || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  app:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SERVER_PORT: 8080
      
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/${DB_NAME:-dinnervery}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
      SPRING_DATASOURCE_USERNAME: ${DB_USERNAME:-dinner}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-dinnerpwd}
      
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.MySQLDialect
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    ports:
      - "8080:8080"

volumes:
  mysql_data:
